<style>

  #killer-icon, #killer-icon-laser {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99999;
    transition: all 1s;
    width:50px;
    cursor:pointer;
  }


  #killer-icon-laser {
    -webkit-animation-delay: 15s;
    -moz-animation-delay: 15s;
    -o-animation-delay: 15s;
    animation-delay: 15s;
    left:-10%;
    width:80px;
  }

  #killer-icon:hover {
    top:0;
    left:0;
    width:130px;
  }

  #killer-popup {
    position:absolute;
    display:none;
    z-index: 99999;
    padding:8px;
    border-radius:3px;
    top: 40%;
    left: 40%;
    background-color:white;
    /*transform: translateX(-50%);*/
    pointer-events: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    max-width:400px;
    font-size: 15px;
  }

  .killer-mini-icon {
    height:32px;
    padding:0 2px;
    transition:all 0.5s;
  }

  .killer-mini-icon:hover {
    height:38px;

    animation: rotate 2s infinite;
  }

  .explosion-icon {
    height:32px;
    display:none;
  }


  @keyframes rotate {
    0% {transform:rotate(0deg)}
    20% {transform:rotate(0deg)}
    50% {transform:rotate(720deg)}
    80% {transform:rotate(720deg)}
    100% {transform:rotate(0deg)}
  }

</style>

<img id="killer-icon" alt="">

<div id="killer-popup">

  <div id="summary"></div>

</div>

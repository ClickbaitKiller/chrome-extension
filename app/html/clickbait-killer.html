<style>

  #killer-icon {
    position: fixed;
    top: 0;

    z-index: 99999;
    transition: all 1s;
    width:50px;
    cursor:pointer;
  }

  #killer-icon:hover {
    top:0;
    left:0;
    width:130px;
  }

  #killer-popup {
    position:fixed;
    display:none;
    z-index: 99999;
    padding:8px;
    border-radius:3px;
    top: 40%;
    left: 40%;
    background-color:white;
    transform: translateX(-50%);
    pointer-events: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .killer-mini-icon {
    height:32px;
    padding:0 2px;
    transition:all 0.5s;
  }

    height:38px;

    animation: rotate 2s infinite;
  }

  .explosion-icon {
    height:32px;
    display:none;
  }
